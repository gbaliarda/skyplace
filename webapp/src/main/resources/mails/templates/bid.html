<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{email.bid.title}"></title>
</head>
<body style="background-color: #E5E7EB; display: flex;">
    <div style="background-color: #FFFFFF; color: #1F2937; padding: 1rem; width: 60%; max-width: 42rem; margin: 2rem auto; border-radius: 0.375rem; font-family: Roboto, sans-serif;">
        <div style="text-align: center">
            <img src="cid:logo" th:src="|cid:${logoResourceName}|" alt="skyplace_logo"/>
            <h2 style="font-size: 1.875rem; line-height: 2.25rem; margin-top: 0.125rem;">Skyplace</h2>
        </div>
        <div style="display: inline-block;">
            <span th:text="#{email.bid.hello}"></span>
            <span th:text="${sellerMail}"></span>
            <span> ,</span>
        </div>
        <br>
        <div style="display: inline;">
            <span th:text="#{email.bid.weWant}"></span>
            <span th:text="${bidderMail}"></span>
            <span th:text="#{email.bid.hasJust}"></span>
            <span th:text="${nftBidEthPrice}"></span>
            <span th:text="#{email.bid.ethFor}"></span>
            <span th:text="${nftName}"></span>
            #<span th:text="${nftId}"></span>
            <span>.</span>
        </div>
        <hr style="color: #E5E7EB;">
        <div style="display: flex; margin: 0 auto;">
            <img style="height: 14rem; margin: auto 0; display: block; border: 1px solid black; border-radius: 0.375rem;" src="cid:nftImage" th:src="|cid:${nftImageResourceName}|" alt="skyplace_logo"/>
            <div style="margin: auto 0 auto 1rem">
                <div style="margin: 0.5rem 0;">
                    <span th:text="#{email.bid.bidder}" style="margin: 0 0 0.25rem 0; font-size: 1rem;"><b></b></span>
                    <div style="display: flex">
                        <img style="max-height: 1.75rem; margin: auto 0;" src="cid:userImage" th:src="|cid:${userImageResourceName}|" alt="skyplace_logo"/>
                        <span style="margin: auto 0 auto 0.5rem;" th:text="${bidderMail}"></span>
                    </div>
                </div>
                <div style="margin: 0.5rem 0;">
                    <span style="margin: 0 0 0.25rem 0; font-size: 1rem;"><b th:text="#{email.bid.nftName}"></b></span>
                    <div style="display: flex">
                        <img style="max-height: 1.75rem; margin: auto 0;" src="cid:nftName" th:src="|cid:${nftNameImageResourceName}|" alt="skyplace_logo"/>
                        <span style="margin: auto 0 auto 0.5rem;" th:text="${nftName} + '#' + ${nftId}"></span>
                    </div>
                </div>
                <div style="margin: 0.5rem 0;">
                    <span style="margin: 0 0 0.25rem 0; font-size: 1rem;"><b th:text="#{email.bid.nftContract}"></b></span>
                    <div style="display: flex">
                        <img style="max-height: 1.75rem; margin: auto 0;" src="cid:nftAddress" th:src="|cid:${nftAddressImageResourceName}|" alt="skyplace_logo"/>
                        <span style="margin: auto 0 auto 0.5rem;" th:text="${nftAddress}"></span>
                    </div>
                </div>
                <div style="margin: 0.5rem 0;">
                    <span style="margin: 0 0 0.25rem 0; font-size: 1rem;"><b th:text="#{email.bid.price}"></b></span>
                    <div style="display: flex">
                        <img style="max-height: 1.75rem; margin: auto 0;" src="cid:nftPrice" th:src="|cid:${priceImageResourceName}|" alt="skyplace_logo"/>
                        <span style="margin: auto 0 auto 0.5rem;" th:text="${nftBidEthPrice} + ' ETH'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
