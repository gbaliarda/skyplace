<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="#{email.register.title}"></title>
</head>
<body style="background-color: #E5E7EB; display: flex;">
    <div style="background-color: #FFFFFF; color: #1F2937; padding: 1rem; width: 60%; max-width: 42rem; margin: 2rem auto; border-radius: 0.375rem; font-family: Roboto, sans-serif;">
        <div style="text-align: center">
            <img src="cid:logo" th:src="|cid:${logoResourceName}|" alt="skyplace_logo"/>
            <h2 style="font-size: 1.875rem; line-height: 2.25rem; margin-top: 0.125rem;">Skyplace</h2>
        </div>
        <p th:text="#{email.register.hello}"></p>
        <p th:text="${username}" style="font-weight: 700;"></p>
        <p th:text="#{email.register.welcome}"></p>
        <hr style="color: #E5E7EB;">
        <div style="display: flex; margin: 0 0.5rem;">
            <img style="max-height: 5rem; margin: auto 1.5rem;" src="cid:buy" th:src="|cid:${buyResourceName}|" alt="buy_logo"/>
            <div style="margin: auto;">
                <p th:text="#{email.register.buyOrBid}" style="font-size: 1rem; line-height: 1.5rem; margin: 0 auto;"><b></b></p>
                <p th:text="#{email.register.buyNft}" style="font-size: 0.75rem; line-height: 1rem; margin:0.5rem auto; color: #6B7280;"></p>
            </div>
        </div>
        <hr style="color: #E5E7EB;">
        <div style="display: flex; margin: 0 0.5rem;">
            <div style="margin: auto;">
                <p th:text="#{email.register.sell}" style="font-size: 1rem; line-height: 1.5rem; margin: 0 auto;"><b></b></p>
                <p th:text="#{email.register.post}" style="font-size: 0.75rem; line-height: 1rem; margin:0.5rem auto; color: #6B7280;"></p>
            </div>
            <img style="max-height: 5rem; margin: auto 1.5rem;" src="cid:sell" th:src="|cid:${sellResourceName}|" alt="sell_logo"/>
        </div>
        <hr style="color: #E5E7EB;">
        <div style="display: flex; margin: 0 0.5rem;">
            <img style="max-height: 5rem; margin: auto 1.5rem;" src="cid:explore" th:src="|cid:${exploreResourceName}|" alt="explore_logo"/>
            <div style="margin: auto;">
                <p th:text="#{email.register.explore}" style="font-size: 1rem; line-height: 1.5rem; margin: 0 auto;"><b></b></p>
                <p th:text="#{email.register.browse}" style="font-size: 0.75rem; line-height: 1rem; margin:0.5rem auto; color: #6B7280;">.</p>
            </div>
        </div>
        <hr style="color: #E5E7EB;">
        <div style="display: inline;">
            <span th:text="#{email.register.goTo}"></span>
            <a th:href="${exploreUrl}" th:text="#{email.register.explorePage}" style="text-decoration-line: underline; text-decoration-color: dodgerblue "></a>
            <span th:text="#{email.register.toStartBrowsing}"></span>
        </div>
    </div>
</body>
</html>
