<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="#{email.nftDeleted.title}"></title>
</head>
<body style="background-color: #E5E7EB; display: flex;">
<div style="background-color: #FFFFFF; color: #1F2937; padding: 1rem; width: 100%; max-width: 42rem; margin: 2rem auto; border-radius: 0.375rem; font-family: Roboto, sans-serif;">
  <div style="text-align: center">
    <img src="cid:logo" th:src="|cid:${logoResourceName}|" alt="skyplace_logo"/>
    <h2 style="font-size: 1.875rem; line-height: 2.25rem; margin-top: 0.125rem;">Skyplace</h2>
  </div>
  <div style="display: inline-block;">
    <span th:text="#{email.nftDeleted.hello}"></span>
    <span th:text="${username}"></span>
  </div>
  <br>
  <div style="display: inline;">
    <p th:text="#{email.nftDeleted.hasbeen}"></p>
    <p th:text="#{email.nftDeleted.details}"></p>
  </div>
  <hr style="color: #E5E7EB;">
  <div style="display: flex; margin: 0 auto;">
    <img style="height: 14rem; width: 14rem; margin: auto 0; display: block; border: 1px solid black; border-radius: 0.375rem;" src="cid:nftImage" th:src="|cid:${nftImageResourceName}|" alt="skyplace_logo"/>
    <div style="margin: auto 0 auto 1rem">
      <div style="margin: 0.5rem 0;">
        <span  style="margin: 0 0 0.25rem 0; font-size: 1rem;"><b th:text="#{email.nftDeleted.owner}"></b></span>
        <div style="display: flex">
          <img style="max-height: 1.75rem; margin: auto 0;" src="cid:userImage" th:src="|cid:${userImageResourceName}|" alt="skyplace_logo"/>
          <span style="margin: auto 0 auto 0.5rem;" th:text="${username}"></span>
        </div>
      </div>
      <div style="margin: 0.5rem 0;">
        <span style="margin: 0 0 0.25rem 0; font-size: 1rem;"><b th:text="#{email.nftDeleted.nftName}"></b></span>
        <div style="display: flex">
          <img style="max-height: 1.75rem; margin: auto 0;" src="cid:nftName" th:src="|cid:${nftNameImageResourceName}|" alt="skyplace_logo"/>
          <span style="margin: auto 0 auto 0.5rem;" th:text="${nftName} + '#' + ${nftId}"></span>
        </div>
      </div>
      <div style="margin: 0.5rem 0;">
        <span style="margin: 0 0 0.25rem 0; font-size: 1rem;"><b th:text="#{email.nftDeleted.nftContract}"></b></span>
        <div style="display: flex">
          <img style="max-height: 1.75rem; margin: auto 0;" src="cid:nftAddress" th:src="|cid:${nftAddressImageResourceName}|" alt="skyplace_logo"/>
          <span style="margin: auto 0 auto 0.5rem;" th:text="${nftAddress}"></span>
        </div>
      </div>
    </div>
    <hr style="color: #E5E7EB;">
  </div>
  <div style="text-align: center; width:100%; display: inline-block; margin-top: 12px;">
    <p th:text="#{email.nftDeleted.contact}"></p>
    <p th:text="#{email.nftDeleted.remember}"></p>
  </div>
</div>
</body>
</html>
